<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="estilo inicio.css">
</head>
<body>
    <header>
        <img src="logo-netflix.png" alt="Logo" class="logo">
        <div class="dropdown">
            <select>
                <option value="es">
                    <img src="translate-icon.png" alt="Icono" class="dropdown-icon" /> Español
                </option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="ru">Ruso</option>
                <option value="zh">Chino</option>
            </select>
            <button class="login-button">Iniciar sesión</button>
        </div>
        
    </header>
    <div class="background-image">
        <h1>Películas y series ilimitadas y mucho más</h1>
        <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
        <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
        <div class="email-container">
            <input type="email" placeholder="Email">
            <button class="start-button">Comenzar   ></button>
        </div>
    </div>
</body>
</html>
